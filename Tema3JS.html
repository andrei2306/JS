// O functie "getDigits" care primeste un sir de caractere si returneaza cifrele din sirul respectiv
        function getDigits(string){
            var regex = /[0-9]/;
            var numbersString = '';
            for (var i = 0; i < string.length; i++){
                if(regex.test(string[i])){
                    numbersString +=  string[i];
                }
            }
            return numbersString;
        }
        console.log(getDigits('test123*&'));
        
    // O functie "getLetters" care primeste un sir de caractere si returneaza doar literele din sirul respectiv
            function getLettrs(string){
                var regex = /^[A-Za-z]+$/;
                var lettersString = '';
                for (var i = 0; i < string.length; i++){
                    if(regex.test(string[i])){
                        lettersString +=  string[i];
                    }
                }
                return lettersString;
            }
            console.log(getLettrs('test123*&'));
 
//  O functie care verifica daca un numar este palindrom (ex: 121, 1234321) ("palindrom")  

function palindrom(num){
        var numberAsString = num;
        if ( typeof num === "number") {
          numberAsString = num + '';
        }
           for (i = 0; i< numberAsString.length; i++){
                if(numberAsString[i] !== numberAsString[numberAsString.length-i-1]){
                    return false;
                }
            }
           return true;
    }

    console.log (palindrom(212));
    console.log (palindrom(2126576576));
